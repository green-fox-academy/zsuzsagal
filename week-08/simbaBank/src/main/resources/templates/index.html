<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Accounts</title>
    <meta charset="utf-8" />
</head>
 <body>
    <div>
        <div th:each="account : ${accounts}" >
            <p th:text="${account.name} + ' - ' +${#numbers.formatDecimal(account.balance,0,2)} + ' Zebra'+ ' (' + ${account.animalType} + ') '"></p>
        </div>
    </div>
 </body>
</html>
