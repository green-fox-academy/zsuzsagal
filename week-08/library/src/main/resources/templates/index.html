<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta charset="utf-8" />
</head>
<body>
    <form action="#" th:action="@{/books}"  method="get">
        <input type="text" th:name="author">
        <button type="submit">Search by author</button>
    </form>
        <div>
            <div th:each="book : ${books}" >
                <p th:text="${book.author} + ' - ' +${book.title} + ' (' + ${book.releaseYear} + ') '"></p>
                <a th:href="@{'/books/'+${book.id}+'/details'}" >Details</a>
            </div>
        </div>
        </br>
        </br>
        <a th:href="@{'books/add'}" >Add new book</a>
        </br>
</body>
</html>
