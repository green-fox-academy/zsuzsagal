<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <h2> Add new Todo</h2>
        <form class="form" action="#" th:action="@{/todo/add}" th:object="${todo}" method="post">
            <label for="title">Todo Description</label>
            <input type="text" style="width: 300px;" name="name" id="title" th:field="*{title}"><br/>

            <label for="urgent">Urgent</label>
            <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}" ><br/>

            <label for="done">Done</label>
            <input type="checkbox" name="done" id="done" th:field="*{done}" ><br/>
        </br>
            <button type="submit">Submit</button>
        </form>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
