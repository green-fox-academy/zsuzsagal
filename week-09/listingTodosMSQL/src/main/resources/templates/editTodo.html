<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <h2> Edit Todo</h2>
    <form class="form" action="#" th:action="@{'/todo/'+${id}+'/edit'}" th:object="${todo}" method="post">
            <label for="title">Todo Description</label>
            <input type="text" name="name" style="width: 400px;" id="title" th:field="*{title}" ><br/>

            <label for="urgent">Urgent</label>
            <input type="checkbox" name="urgent" id="urgent" th:field="*{urgent}" ><br/>

            <label for="done">Done</label>
            <input type="checkbox" name="done" id="done" th:field="*{done}" ><br/>

            </br>
            <button type="submit">Submit</button>
            <a th:href="@{/todo/list}"> Cancel</a>
        </form>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
